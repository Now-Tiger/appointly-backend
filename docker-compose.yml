services:
  postgres:
    image: postgres:15-alpine
    container_name: appointly-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: appointly-api
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: ${ENV}
      PORT: ${PORT}
    ports:
      - "${PORT}:${PORT}"
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
